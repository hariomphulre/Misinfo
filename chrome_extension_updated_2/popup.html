<!DOCTYPE html>
<html>
<head>
  <title>Misinformation Collector</title>
  <style>
    body { width: 350px; padding: 15px; font-family: Arial, sans-serif; }
    h3 { margin: 0 0 15px 0; color: #333; text-align: center; }
    .button-group { margin-bottom: 10px; }
    button { 
      width: 100%; 
      padding: 8px; 
      margin: 3px 0; 
      cursor: pointer; 
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      background: #f8f9fa;
    }
    button:hover { background: #e9ecef; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .primary-btn { background: #007bff; color: white; font-weight: bold; }
    .primary-btn:hover { background: #0056b3; }
    #status { 
      margin-top: 10px; 
      padding: 8px; 
      border-radius: 4px; 
      font-size: 12px;
      min-height: 20px;
    }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .collecting { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    .info { font-size: 11px; color: #666; margin-top: 10px; }
    .platform-info { font-size: 10px; color: #888; margin-top: 5px; }
    .url-display { font-size: 9px; color: #999; margin-top: 5px; word-break: break-all; }
  </style>
</head>
<body>
  <h3>Misinformation Collector</h3>
  
  <div class="button-group">
    <button id="collectAllBtn" class="primary-btn">Collect All Data</button>
  </div>
  
  <div class="button-group">
    <button id="collectTextBtn">Collect Text Only</button>
    <button id="collectMediaBtn">Collect Media</button>
    <button id="collectLinksBtn">Collect Links</button>
  </div>
  
  <div id="status"></div>
  
  <div class="info">
    <strong>Supported Platforms:</strong><br>
    Social: Twitter, Facebook, Instagram, YouTube, TikTok<br>
    News: CNN, BBC, Reuters, NYTimes, etc.<br>
    General: Any website content
  </div>
  
  <div class="platform-info" id="platformInfo"></div>
  <div class="url-display" id="urlDisplay"></div>
  
  <script src="popup.js"></script>
</body>
</html>
